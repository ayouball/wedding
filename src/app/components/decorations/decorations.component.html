<app-navbar></app-navbar>
<div class="row my-4">
    <div class="col-md-6">
        <h3>Liste des decorations</h3>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="showform = !showform" class="btn btn-dark btn-sm">
            <i class="fa fa-plus"></i> Ajouter une decoration
        </button>
    </div>
</div>
<div class="row" *ngIf="showform">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">Label</label>
            <input [(ngModel)]="nvdecoration.lable" id="label" type="text" class="form-control">
        </div>
        <!-- <div class="col-sm-14">
            <ngx-dropzone (change)="onSelectedFile($event)">
                <ngx-dropzone-label>Glissez les images ici !</ngx-dropzone-label>
                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                </ngx-dropzone-image-preview>
            </ngx-dropzone>   
        </div> -->
        <div  *ngIf="!editForm" (click)="add()" class="button btn btn-success btn-block"><i class="fa fa-send"></i>  Ajouter la decoration</div>

        <div  *ngIf="editForm" (click)="update()" class="button btn btn-warning btn-block"><i class="fa fa-refresh"></i>  Modifier la decoration</div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <ul class="list-group">
            <li *ngFor="let decoration of decorations" class="list-group-item d-flex justify-content-between align-items-center">
                <span class="badge badge-secondary badge-pill">{{decoration.lable}}</span>
                <button  (click)="edit(decoration)" class="btn btn-warning btn-sm"><i class="fa fa-pencil"></i></button>
                <button  (click)="deleteDecoration(decoration.id)" class="btn btn-sm btn-dark"><i class="fa fa-trash"></i></button>
            </li>
        </ul>
    </div>
</div>
