<app-navbar></app-navbar>
<div class="row my-4">
    <div class="col-md-6">
        <h3>Liste des Tables</h3>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="showform = !showform" class="btn btn-dark btn-sm">
            <i class="fa fa-plus"></i> Ajouter une Table
        </button>
    </div>
</div>
<div class="row" *ngIf="showform">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">Style de Table</label>
            <input [(ngModel)]="nvtable.style" id="label" type="text" class="form-control">
            <label for="label">Nombre des chaises</label>
            <input [(ngModel)]="nvtable.nbrChairs" id="label" type="text" class="form-control">
        </div>
        <!-- <div class="col-sm-14">
            <ngx-dropzone (change)="onSelectedFile($event)">
                <ngx-dropzone-label>Glissez les images ici !</ngx-dropzone-label>
                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                </ngx-dropzone-image-preview>
            </ngx-dropzone>   
        </div> -->
        <div *ngIf="!editForm" (click)="add()" class="button btn btn-success btn-block"><i class="fa fa-send"></i>  Ajouter un style des tables</div>

        <div *ngIf="editForm" (click)="update()" class="button btn btn-warning btn-block"><i class="fa fa-refresh"></i>  Modifier un style des tables</div>
    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto">
        <ul class="list-group">
            <li *ngFor="let table of tables" class="list-group-item d-flex justify-content-between align-items-center">
                <span class="badge badge-secondary badge-pill">{{table.style}}</span>
                <span class="badge badge-secondary badge-pill">{{table.nbrChairs}}</span>
                <button  (click)="edit(table)" class="btn btn-warning btn-sm"><i class="fa fa-pencil"></i></button>
                <button  (click)="deleteTable(table.id)" class="btn btn-sm btn-dark"><i class="fa fa-trash"></i></button>
            </li>
        </ul>
    </div>
</div>
