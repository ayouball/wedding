
  <div class="block-30 block-30-sm item" style="background-image: url('assets/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-10">
          <span class="subheading-sm">Blog</span>
              <h2 class="heading">News  Events</h2>
        </div>
      </div>
    </div>
  </div>
  <app-navhome></app-navhome>

  <div class=" site-section bg-light" id="blog">
    
    <div class="container">
      <div *ngFor="let a of articles" class="row">

        <div class="col-md-12 mb-4">
          <div class="block-3 d-md-flex">
            <a class="image" [routerLink]="['/article/'+a.id]" [ngStyle]="{ 'background-image': 'url(' + a.avatar + ')'}"></a>
            <div class="text">
              <h2 class="heading"><a [routerLink]="['/article/'+a.id]">{{a.title}}</a></h2>
              <p class="meta"><em>Posted on</em> <a href="">{{a.update_date_time | date}}</a> <span class="sep"></span> <em>by</em> <a href="#">Admin</a> </p>
              <p>{{a.content}}</p>
              <p><a [routerLink]="['/article/'+a.id]">Read More...</a></p>
            </div>
          </div>  
        </div>


      </div>

      <div class="row mt-5">
                <div class="col-md-12 pt-5">
                  <ul class="pagination custom-pagination">
                    <li class="page-item prev"><a class="page-link" href="#"><i class="icon-keyboard_arrow_left"></i></a></li>
                    <li class="page-item active"><a class="page-linkx" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item next"><a class="page-link" href="#"><i class="icon-keyboard_arrow_right"></i></a></li>
                  </ul>
                </div>
              </div>
  </div>
  </div>

  <app-footer id="footer"></app-footer>
